<!DOCTYPE html>
<html>
    <head>
        <title>Strumnehviir's Library</title>
        <link rel = "stylesheet" href = "library.css">
    </head>
    <body>
        <div id = "container">
            <div id = "title">
                <h1>StrumNehViir's Library</h1>
            </div>
            <div id = "form-box">
                <form id = "form">
                    <div id = "name-box" class = "formbox">
                        <label for = "book">Title</label>
                        <input  name = "book" id ="book" type = "text" class = "form-input" required>
                    </div>
                    <div id ="author-box" class = "formbox">
                        <label for = "author" >Author</label>
                        <input name = "author" id = "author" type = "text" class = "form-input" required>
                    </div>
                    <div id = "pages-box" class = "formbox">
                        <label for = "pages">Pages</label>
                        <input name = "pages" id = "pages" type = "number" class = "form-input" required>
                    </div>
                    <div id = "status-box" class = "formbox">
                        <label for = "status">Status</label>
                    <select name = "status" id="status" name = "status" class = "form-input" required>
                        <option value="read">read</option>
                        <option value="not-read">not read</option>
                      </select>
                    </div>
                    <input id = "submit" type = "submit" value = "Add Book">
                </form>
            </div>
            <div id = "library-box"></div>
            <div id = "footer">
                <p> Designed By: </p>
                <p>StrumNehViir</p>
            </div>
            <script src = "library.js"></script>
        </div>
    </body>
</html>
