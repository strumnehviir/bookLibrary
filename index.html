<!DOCTYPE html>
<html>
    <head>
        <title>Strumnehviir's Library</title>
        <link rel = "stylesheet" href = "library.css">
    </head>
    <body>
        <div id = "forum-box">
            <form id = "form">
                <div id = "name-box">
                    <label for = "book">Name of the Book</label>
                    <input  name = "book" id ="book" type = "text" required>
                </div>
                <div id ="author-box">
                    <label for = "author" >Author of the book</label>
                    <input name = "author" id = "author" type = "text" required>
                </div>
                <div id = "pages-box">
                    <label for = "pages">No. of Pages</label>
                    <input name = "pages" id = "pages" type = "number" required>
                </div>
                <div id = "status-box">
                    <label for = "status">Read Status</label>
                <select name = "status" id="status" name = "status">
                    <option value="read">Read</option>
                    <option value="not-read">Not Read</option>
                  </select>
                </div>
                <input id = submit type = "submit" value = "Add Book">
            </form>
        </div>
        <div id = "library-box"></div>
        <script src = "library.js"></script>
    </body>
</html>
